<style>
  .menuDiv {background-image:url('game-over.jpg');height:600px}
  .inputs {float:center;position:absolute;align:center;}
  
</style>
</head>


<div id='_menu' class='menuDiv'>
  <div id='_input' class='inputs'>
    <label for='_p1name' style='color:lightblue'>Player1's Name:</label>
    <input type='text' id='_p1name'></input></br>
    <label for='_p2name' style='color:lightblue'>Player2's Name:</label>
    <input type='text' id='_p2name'></input></br>
    <div id='_buttonDiv' style='padding-left:105px;'>
      <button id='btnStart'> start </button>
    </div>
  </div>
</div>
<script> 
  $('#btnStart').click(function() {
  player1 = document.getElementById('_p1name').value;
  player2 = document.getElementById('_p2name').value;
  if(player1 != '' && player2!='')
  {
    $('#_menu').replaceWith("<div id='game-screen'> </div>");
    // pass the player information to the GameUI class.
    GameUI.initialize();
  }
  else
  {
    alert('Please enter player names to proceed!');
  }
  });
    
</script>
